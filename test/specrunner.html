<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner for Tweet Coke App</title>

    <!-- include Jasmine -->
    <link href="/bower_components/jasmine/lib/jasmine-core/jasmine.css" type="text/css" rel="stylesheet">
    <script src="/bower_components/jasmine/lib/jasmine-core/jasmine.js" type="text/javascript"></script>
    <script src="/bower_components/jasmine/lib/jasmine-core/jasmine-html.js" type="text/javascript"></script>

    <!-- include angular and all its dependencies -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/jquery/jquery.js"></script>

    <!-- include angular mocks -->
    <script src="/bower_components/angular-mocks/angular-mocks.js"></script>

    <!-- include angular extra modules -->
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-resource/angular-resource.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/app/other_components/dialogs.min.js"></script>
    <script src="/app/other_components/ui-bootstrap-tpls-0.6.0.js"></script>

    <!-- include source files here... -->
    <script src="/app/js/app.js"></script>
    <script src="/app/js/controllers.js"></script>
    <script src="/app/js/filters.js"></script>
    <script src="/app/js/services.js"></script>

    <!-- include spec files here...-->
    <script src="/test/spec/servicesSpec.js" ></script>
    <script src="/test/spec/controllerSpec.js" ></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;
            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);
            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };
            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };
            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
