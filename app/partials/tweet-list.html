<div class="container-fluid">
    <div id="tweet_column">
        <blockquote ng-repeat="tweet in tweets | orderBy:'sentiment':'false'" class="tweet_text" style="width: 527px">
            <p lang="en" xml:lang="en">
                <span style="font-size: 1.5em" ng-bind-html="tweet.message" ></span><span style="float: right">{{tweet.sentiment}}</span>
                <div><a href="https://twitter.com/{{tweet.user_handle}}">@{{tweet.user_handle}}</a>     Followers: {{tweet.followers}}.<span style="float: right">Said {{tweet.count}} times</span></div>
                <div style="font-size: 0.7em">last updated: {{tweet.updated_at | date:'HH:mm  dd/MM/yy'}}</div>

            </p>
        </blockquote>
        <button ng-click="getNewTweets()" id="more_tweets_button" >get more tweets</button>
    </div>
</div>
